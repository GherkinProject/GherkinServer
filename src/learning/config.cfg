[extension]
file = [".mp3", ".ogg", ".flac"]
tag = ["artist", "album", "title", "date", "tracknumber", "genre"]
unk = unknown

[server]
port = 1664
name = localhost

[time]
display = 0.2
check = 1.0
anticipatedisplay = 2.
anticipatecheck = 1.1

[constante]
normal = 0
random = 1
playlist = 2
keepplaylist = 6

[pruning]
constante = 0.001

[location]
cfg = config.cfg
markov = dbMarkov.ghk
pictures = pictures/
log = log/
dbloc = ./
dbfile = db.xml
dbfileimported = dbImported.xml
playicon = %(pictures)splay.png
pauseicon = %(pictures)spause.png
nexticon = %(pictures)sforward.png
previcon = %(pictures)sbackward.png
randomonicon = %(pictures)srandom2.png
randomofficon = %(pictures)srandom.png
repeatonicon = %(pictures)srepeat2.png
repeatofficon = %(pictures)srepeat.png
gherkinicon = %(pictures)sgherkin.xpm
playlistofficon = %(pictures)splus.png
playlistonicon = %(pictures)splus2.png

